      {% if login_failed %}
      <script>
        alert("Invalid email address or IC numbers. Please try again.");
      </script>
      {% endif %}

      <script>
        alert("Please enter both email address and IC numbers.");
      </script>
      {% endif %}

          <div class="u-form-group u-form-name u-label-left">

          <div class="u-form-email u-form-group u-label-left">

            </div>
